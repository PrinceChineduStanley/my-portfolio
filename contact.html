<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="contactsection">
        <div class="innersection4">
            <div class="xicon4">
                <img src="media/cancel icon.png" width="80%" id="cancel1" onclick="goback(g)">
            </div>

            <div class="contacttext">
                 CONTACT
                <hr style="width:80%; text-align: center; margin-top: 1%;">
            </div>

            <div class="nameemail">
                <div class="name">
                    NAME
                    <input type="text" id="putname">
                </div>
    
                <div class="email">
                    EMAIL
                    <input type="text" id="putemail">
                </div>
    
            </div>
            <div class="message">
                  MESSAGE
                <input type="text" id="putmessage">
            </div>



            <div class="buttons">
                <button id="send" onclick="sendbutton()">SEND MESSAGE</button>
                <button id="reset" onclick="resetbutton()">RESET</button>

            </div>

            <div class="socialmedia">
                <div class="facebook">
                    <a href="https://www.facebook.com/profile.php?id=100088914412413&mibextid=LQQJ4d"><img src="media/facebook.jpeg" width="40px"height="40px" id="fb"></a>

                </div>

                <div class="whatsapp">
                    <a href="https://wa.me/+2348145385617"><img src="media/whatsapp.jpeg" width="40px"height="40px" id="fb"></a>
                </div>

                <div class="linkedin">
                    <!-- <img src="media/linkedin.jpeg" width="50px" id="linked"> -->
                </div>

                <div class="github">
                    <!-- <img src="media/Github.jpeg" width="50px" id="git"> -->
                </div>


            </div>



        </div>
    </div>













    <script src="asset4/js/contact.js"></script>
</body>
</html>
